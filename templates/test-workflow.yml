{{=<% %>=}}
name: test
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow}}
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      components: ${{ steps.construct.outputs.components }}
    steps:
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
        <%#projects%>
          <%& workspaceFilename %>:
            - '<%& workspace %>/**'
        <%/projects%>
    - run:
        name: Construct component paths from changed files
        id: construct
        shell: bash
        run: |
            input=("${{ steps.filter.outputs.changes }}")


            # Loop through each string in the array
            for ((i=0; i<${#input[@]}; i++))
            do
            input[$i]=${input[$i]/-//}
            done
            output=$(printf ",\"%s\"" "${input[@]}")
            echo "::set-output name=components::[${output:1}]"
  test:
    if: ${{ needs.changes.outputs.components != '[]' && needs.changes.outputs.components != '' }}
    needs: changes
    runs-on: ubuntu-latest
    strategy:
      matrix:
        component: ${{ fromJson(needs.changes.outputs.components) }}
    steps:
      - uses: actions/checkout@v2
      - uses: volta-cli/action@v4
      - uses: actions/cache@v2
        with:
          volta-version: "1.0.8"
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run -w ${{ matrix.component }} lint --if-present
      - run: npm run -w ${{ matrix.component }} build --if-present
      - run: npm run -w ${{ matrix.component }} test --if-present
