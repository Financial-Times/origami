{{=<% %>=}}
name: percy <%& workspace %>
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow }}-<%& workspace %>
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches: main
    paths:
      - "<%& workspace %>/package.json"
      - "<%& workspace %>/package-lock.json"
      - "<%& workspace %>/origami.json"
      - "<%& workspace %>/main.js"
      - "<%& workspace %>/main.scss"
      - "<%& workspace %>/demos/**"
      - "<%& workspace %>/src/**"

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: volta-cli/action@v1
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci && npm i
    - run: node ./scripts/percy.js
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_<% percyTokenName %> }}
        WORKSPACE: <%& workspace %>
