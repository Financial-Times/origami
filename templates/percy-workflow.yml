{{=<% %>=}}
name: percy <%& workspace %>
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow }}-<%& workspace %>
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
    paths:
      - "<%& workspace %>/**"
  push:
    branches: main
    paths:
      - "<%& workspace %>/**"

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        cache: 'npm'
        node-version: 16
    - run: npm ci
    - run: node ./actions/percy/src/index.js
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_<% percyTokenName %> }}
        WORKSPACE: <%& workspace %>
