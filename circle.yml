machine:
  node:
    version: 6
# use OBT v5 until https://github.com/sasstools/sass-lint/pull/957 is merged
  post:
    - npm install -g origami-build-tools@^5
deployment:
  production:
    branch: master
    commands:
      - node ./buildImageList.js
      - >
        if [ ! "$(git status --porcelain)" == "" ]; then
          git config --global user.email "origami.support@ft.com";
          git config --global user.name "origamiserviceuser [bot]";
          git commit scss/_icon-list.scss -m 'Updating Sass list of icons [ci skip]';
          git push origin master;
        fi
dependencies:
  override:
    - obt install
  cache_directories:
    - "node_modules"
test:
  override:
    - obt test
    - obt verify
