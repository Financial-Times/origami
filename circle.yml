machine:
  node:
    version: 6
  post:
    - npm install -g origami-build-tools@^7
    - npm install -g whitesource
dependencies:
  override:
    - obt install
  cache_directories:
    - "node_modules"
    - "ff-release"
test:
  override:
    - obt demo --demo-filter pa11y
    - obt verify
    - obt test
    - make whitesource
