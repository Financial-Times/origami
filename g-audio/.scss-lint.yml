# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ElsePlacement, PropertyCount, SelectorDepth, UnnecessaryParentReference
#
# The following settings/values are unsupported by sass-lint:
# Linter Indentation, option "allow_non_nested_indentation"
# Linter PropertySortOrder, option "separate_groups"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"

files:
  include: '**/*.s+(a|c)ss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero:
    - 2
    - convention: zero
  brace-style:
    - 2
    - allow-single-line: true
  class-name-format:
    - 2
    - convention: '^[a-z0-9_\-]+$'
  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: false
  empty-line-between-blocks: 0
  extends-before-declarations: 1
  extends-before-mixins: 1
  final-newline:
    - 1
    - include: true
  function-name-format:
    - 2
    - convention: '^[a-z_][a-zA-Z0-9_\-]+$'
  hex-length:
    - 2
    - style: long
  hex-notation:
    - 1
    - style: lowercase
  id-name-format:
    - 2
    - convention: '^[a-z0-9_\-]+$'
  indentation: 0
  leading-zero:
    - 2
    - include: true
  mixin-name-format:
    - 2
    - convention: '^[a-z_][a-zA-Z0-9_\-]+$'
  mixins-before-declarations:
    - 1
    - exclude: ['oGridRespondTo']
  nesting-depth:
    - 1
    - max-depth: 3
  no-color-keywords: 0
  no-color-literals: 0
  no-css-comments: 0
  no-debug: 2
  no-duplicate-properties: 1
  no-empty-rulesets: 0
  no-ids: 1
  no-important: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 0
  no-misspelled-properties:
    - 1
    - extra-properties:
        - text-size-adjust
  no-qualifying-elements:
    - 2
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-zero: 2
  no-url-protocols: 0
  no-vendor-prefixes:
    - 1
    - additional-identifiers: []
      excluded-identifiers:
        - user-select
        - appearance
        - font-smoothing
        - osx-font-smoothing
  placeholder-in-extend: 2
  placeholder-name-format:
    - 2
    - convention: '^[a-z0-9_\-]+$'
  property-sort-order:
    - 0
    - order: []
  quotes: 0
  shorthand-values: 2
  single-line-per-selector: 2
  space-after-bang:
    - 2
    - include: false
  space-after-colon:
    - 2
    - include: true
  space-after-comma: 2
  space-before-bang:
    - 2
    - include: true
  space-before-brace:
    - 2
    - include: true
  space-before-colon: 2
  space-between-parens:
    - 2
    - include: false
  trailing-semicolon: 2
  url-quotes: 0
  variable-for-property: 0
  variable-name-format:
    - 2
    - convention: '^[a-z_][a-zA-Z0-9_\-]+$'
  zero-unit: 0
