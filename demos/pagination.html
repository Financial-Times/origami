<!DOCTYPE html>
<html class="o-hoverable-on ">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-buttons: pagination demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-buttons:/demos/src/demo.scss,o-fonts@^1.4.0,o-ft-icons@^2.3.2" />
</head>
<body>
<div class="o-buttons__pagination">
	<button class="o-buttons" disabled="disabled"><i class="o-ft-icons-icon o-ft-icons-icon--arrow-left"></i></button>
	<button class="o-buttons" aria-selected="true">1</button>
	<button class="o-buttons">2</button>
	<button class="o-buttons">3</button>
	<div class="faux-inline-block">...</div>
	<button class="o-buttons">25</button>
	<button class="o-buttons">26</button>
	<button class="o-buttons">27</button>
	<button class="o-buttons"><i class="o-ft-icons-icon o-ft-icons-icon--arrow-right"></i></button>
</div>

<br />
<br />

<div class="o-buttons__pagination">
	<button class="o-buttons o-buttons--big" disabled="disabled"><i class="o-ft-icons-icon o-ft-icons-icon--arrow-left"></i></button>
	<button class="o-buttons o-buttons--big" aria-selected="true">1</button>
	<button class="o-buttons o-buttons--big">2</button>
	<button class="o-buttons o-buttons--big">3</button>
	<div class="faux-inline-block">...</div>
	<button class="o-buttons o-buttons--big">25</button>
	<button class="o-buttons o-buttons--big">26</button>
	<button class="o-buttons o-buttons--big">27</button>
	<button class="o-buttons o-buttons--big"><i class="o-ft-icons-icon o-ft-icons-icon--arrow-right"></i></button>
</div>

<br />
<br />

<div class="o-buttons__group">
   <button class="o-buttons"><i class="o-ft-icons-icon o-ft-icons-icon--arrow-left"></i></button><!--
--><button class="o-buttons"><i class="o-ft-icons-icon o-ft-icons-icon--arrow-right"></i></button>
</div>

<br />
<br />

<div class="o-buttons__group">
   <button class="o-buttons o-buttons--big"><i class="o-ft-icons-icon o-ft-icons-icon--arrow-left"></i></button><!--
--><button class="o-buttons o-buttons--big"><i class="o-ft-icons-icon o-ft-icons-icon--arrow-right"></i></button>
</div>

<script src="/bundles/js?modules=o-buttons:/demos/src/demo.js,o-fonts@^1.4.0,o-ft-icons@^2.3.2"></script>
<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
