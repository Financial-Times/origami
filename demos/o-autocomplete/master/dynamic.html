<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-autocomplete: dynamic demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=Array.from,Element.prototype.closest,Element.prototype.matches,String.prototype.startsWith,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-forms@^9.0.0,o-normalise@^3.0.0,o-utils@^2.0.0" defer></script>

		<script src="dynamic.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-forms@^9.0.0,o-normalise@^3.0.0,o-utils@^2.0.0&brand=master" />

		<link rel="stylesheet" href="shared.css" />
</head>
<body>
	<form data-o-component="o-forms">
	    <label class="o-forms-field">
	        <span class="o-forms-title">
	            <span class="o-forms-title__main">Select your country</span>
	        </span>
	        <span class="o-forms-input o-forms-input--text">
	            <div data-o-component="o-autocomplete" data-o-autocomplete-source="customSuggestions" class="o-autocomplete">
	                <!-- If the JavaScript executes, then this input will be progressively enhanced to an autocomplete component -->
	                <input required type="text" name="text-example" id="my-autocomplete">
	            </div>
	            <span class="o-forms-input__error">Please fill out this field</span>
	        </span>
	    </label>
	</form>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
