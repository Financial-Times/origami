<!DOCTYPE html>
<html lang="en" class="o-typography-wrapper">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-meter: pa11y demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-normalise@^3.0.0,o-typography@^7.0.0" defer></script>


		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-normalise@^3.0.0,o-typography@^7.0.0&brand=internal" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<div>
		<h2>Basic Demo</h2>
		<meter class="o-meter" data-o-component="o-meter"></meter>
	</div>
	<div>
		<h2>Additional Value Indicator Demo</h2>
		<div class="o-meter-container">
			<meter class="o-meter" data-o-component="o-meter" min="0" max="100" value="75">
			75
			</meter>
			<span class="o-meter-value" style="left: 75%">
				75
			</span>
		</div>
	</div>
	<div>
		<h2>Changing Colors on Meter</h2>
		<meter class="o-meter" style="
			--o-meter-background-color: lightgray;
			--o-meter-optimum-color: deeppink;
			--o-meter-sub-optimum-color: hotpink;
			--o-meter-less-than-sub-optimum-color: pink;" data-o-component="o-meter" min="0" max="100" low="25" high="75" optimum="100" value="">
			
		</meter>
	</div>
	<div>
		<h2>Changing Height and Width on Meter</h2>
		<meter class="o-meter" style="--o-meter-width: 300px; --o-meter-height: 30px;" data-o-component="o-meter" min="0" max="100" value="">
			
		</meter>
	</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
