<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-toggle: anchor demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-spacing@^3.0.0,o-fonts@^5.0.0,o-normalise@^3.0.0,o-buttons@^7.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-spacing@^3.0.0,o-fonts@^5.0.0,o-normalise@^3.0.0,o-buttons@^7.0.0&brand=master" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<a href="#bottom-of-page" data-o-component="o-toggle" data-o-toggle-target="#demo-target" class='o-buttons o-buttons--primary'>Anchor toggle</a>
	<div id="demo-target" class="o-toggle o-toggle-display">Target of the toggle</div>

	<p>This example has an anchor that links to the bottom of the page. It also confirms that when pressing 'space' to activate the toggle the page does not scroll.</p>
	<div style="height: calc(100vh + 1em);"></div>
	<div id="bottom-of-page">Bottom of page</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
