<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-cookie-message: custom-html-full demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.classList,Element.prototype.append,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-normalise@^3.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-normalise@^3.0.0&brand=whitelabel" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<div role="dialog" data-o-component="o-cookie-message" class="o-cookie-message">
		<div class="o-cookie-message__outer">
			<div class="o-cookie-message__inner">
				<div class="o-cookie-message__content">

					<div class="o-cookie-message__heading">
						<h2>Cookies on the FT</h2>
					</div>
					<p>
						We use <a href="http://help.ft.com/help/legal-privacy/cookies/"
							class="o-cookie-message__link o-cookie-message__link--external"
							target="_blank"
							rel="noopener">cookies</a> for a number of reasons, such as keeping FT Sites reliable and
						secure, personalising content and ads, providing social media features and to analyse how our Sites
						are used.
					</p>
				</div>
				<div class="o-cookie-message__actions">

					<!-- note: update action redirect, see README for more details -->
					<div class="o-cookie-message__action">
						<a href="https://consent.ft.com/__consent/consent-record-cookie?redirect=#"
							class="o-cookie-message__button">
							Accept &amp; continue
						</a>
					</div>

					<!-- note: update action redirect, see README for more details -->
					<div class="o-cookie-message__action o-cookie-message__action--secondary">
						<a href="https://www.ft.com/preferences/manage-cookies?redirect=#"
							class="o-cookie-message__link">Manage cookies</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
