<!DOCTYPE html>
<html lang="en" class="demo">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-forms: text-input demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=DOMTokenList,Element.prototype.closest,Array.prototype.includes,Array.from,Object.assign,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0&brand=master" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
		<label class="o-forms-field o-forms-field--optional">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Optional text input</span>
				<span class="o-forms-title__prompt">Optional prompt text</span>
			</span>

			<span class="o-forms-input o-forms-input--text">

					<input
						type="text"
						name="text"
						value=""
						
						
						
						>



				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Text input with a valid entry</span>
				
			</span>

			<span class="o-forms-input o-forms-input--text o-forms-input--valid">

					<input
						type="text"
						name="text"
						value="Valid Input"
						
						
						
						required>



				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Text input with an invalid entry</span>
				
			</span>

			<span class="o-forms-input o-forms-input--text o-forms-input--invalid">

					<input
						type="text"
						name="text"
						value=""
						
						
						
						required>



				<span class="o-forms-input__error">Please fill out this field</span>
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Disabled text input</span>
				
			</span>

			<span class="o-forms-input o-forms-input--text">

					<input
						type="text"
						name="text"
						value="Disabled"
						
						
						disabled
						>



				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Small text input</span>
				
			</span>

			<span class="o-forms-input o-forms-input--text o-forms-input--small">

					<input
						type="text"
						name="text"
						value="Value"
						
						
						
						required>



				
				
			</span>

		</label>
		<label class="o-forms-field o-forms-field--optional">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Text input with suffix</span>
				
			</span>

			<span class="o-forms-input o-forms-input--text o-forms-input--suffix">

					<input
						type="text"
						name="text"
						value=""
						
						
						
						>



				
				<button class="o-buttons o-buttons--secondary o-buttons--big">Go</button>
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Small text input with suffix</span>
				
			</span>

			<span class="o-forms-input o-forms-input--text o-forms-input--small o-forms-input--suffix">

					<input
						type="text"
						name="text"
						value=""
						
						
						
						required>



				
				<button class="o-buttons o-buttons--secondary">Go</button>
			</span>

		</label>
		<label class="o-forms-field o-forms-field--inline o-forms-field--optional">

			<span	class="o-forms-title o-forms-title--shrink o-forms-title--vertical-center">
				<span class="o-forms-title__main">Shrunken title</span>
				<span class="o-forms-title__prompt">Vertically centered</span>
			</span>

			<span class="o-forms-input o-forms-input--text">

					<input
						type="text"
						name="text"
						value=""
						
						
						
						>



				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Password input</span>
				
			</span>

			<span class="o-forms-input o-forms-input--password">

					<input
						type="password"
						name="text"
						value="password"
						
						
						
						required>



				
				
			</span>

		</label>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
