<!DOCTYPE html>
<html lang="en" class="demo">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-forms: text-area demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=DOMTokenList,Element.prototype.closest,Array.prototype.includes,Array.from,Object.assign,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0&brand=master" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
		<label class="o-forms-field o-forms-field--optional">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Optional text area</span>
				<span class="o-forms-title__prompt">Optional prompt text</span>
			</span>

			<span class="o-forms-input o-forms-input--textarea">


					<textarea
						
						
						
						></textarea>


				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Text area with a valid entry</span>
				
			</span>

			<span class="o-forms-input o-forms-input--textarea o-forms-input--valid">


					<textarea
						
						
						
						required>Yup!</textarea>


				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Text area with an invalid entry</span>
				
			</span>

			<span class="o-forms-input o-forms-input--textarea o-forms-input--invalid">


					<textarea
						
						
						
						required></textarea>


				<span class="o-forms-input__error">Please fill out this field</span>
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Disabled text area</span>
				
			</span>

			<span class="o-forms-input o-forms-input--textarea">


					<textarea
						
						
						disabled
						>Disabled</textarea>


				
				
			</span>

		</label>
		<label class="o-forms-field o-forms-field--inline">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Inline text area</span>
				<span class="o-forms-title__prompt">Inline text area fields can be set in this way.</span>
			</span>

			<span class="o-forms-input o-forms-input--textarea">


					<textarea
						
						
						
						required></textarea>


				
				
			</span>

		</label>
		<label class="o-forms-field o-forms-field--inline">

			<span	class="o-forms-title o-forms-title--shrink">
				<span class="o-forms-title__main">Shrunken title</span>
				<span class="o-forms-title__prompt">A prompt can go here</span>
			</span>

			<span class="o-forms-input o-forms-input--textarea">


					<textarea
						
						
						
						required></textarea>


				
				
			</span>

		</label>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
