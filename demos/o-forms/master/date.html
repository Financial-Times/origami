<!DOCTYPE html>
<html lang="en" class="demo">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-forms: date demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=DOMTokenList,Element.prototype.closest,Array.prototype.includes,Array.from,Object.assign,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0&brand=master" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>



	

		<div class="o-forms-field
			
			
			 o-forms-field--optional
			"
			role="group"
				aria-labelledby="date-group-title"
				aria-describedby="date-group-info"
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="date-group-title">Date input</span>
					<span class="o-forms-title__prompt"  id=date-group-info >Optional prompt&#x2F;description text</span>
			</span>

			<span class="o-forms-input o-forms-input--date">

				

					<label >
						<input
							type="text"
							name="date"
							value=""
							class=o-forms-input__day-part
							inputmode="numeric"
							pattern=0[1-9]|[12]\d|3[01]
							
							aria-label="Day (DD)"
							
							>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										DD
							</span>

					</label>
					<label >
						<input
							type="text"
							name="date"
							value=""
							
							
							pattern=0?[1-9]|1[012]
							
							aria-label="Month (MM)"
							
							>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										MM
							</span>

					</label>
					<label >
						<input
							type="text"
							name="date"
							value=""
							
							
							pattern=[0-9]{4}
							
							aria-label="Year (YYYY)"
							
							>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										YYYY
							</span>

					</label>

				

				

			</span>

		</div>

	




	

		<div class="o-forms-field
			
			
			
			"
			role="group"
				aria-labelledby="disabled-date-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="disabled-date-group-title">Disabled date input</span>
			</span>

			<span class="o-forms-input o-forms-input--date">

				

					<label >
						<input
							type="text"
							name="disabled-date"
							value=""
							class=o-forms-input__day-part
							inputmode="numeric"
							pattern=0[1-9]|[12]\d|3[01]
							
							aria-label="Day (DD)"
							disabled
							>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										DD
							</span>

					</label>
					<label >
						<input
							type="text"
							name="disabled-date"
							value=""
							class=o-forms-input__month-part
							inputmode="numeric"
							pattern=0?[1-9]|1[012]
							
							aria-label="Month (MM)"
							disabled
							>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										MM
							</span>

					</label>
					<label >
						<input
							type="text"
							name="disabled-date"
							value=""
							class=o-forms-input__year-part
							inputmode="numeric"
							pattern=[0-9]{4}
							
							aria-label="Year (YYYY)"
							disabled
							>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										YYYY
							</span>

					</label>

				

				

			</span>

		</div>

	




	

		<div class="o-forms-field
			
			
			
			"
			role="group"
				aria-labelledby="error-date-group-title"
				aria-describedby="error-date-group-info"
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="error-date-group-title">Invalid date input</span>
					<span class="o-forms-title__prompt"  id=error-date-group-info >Exemplifies a pattern mismatch</span>
			</span>

			<span class="o-forms-input o-forms-input--date o-forms-input--invalid">

				

					<label >
						<input
							type="text"
							name="invalid-date"
							value="01"
							class=o-forms-input__day-part
							inputmode="numeric"
							pattern=0[1-9]|[12]\d|3[01]
							
							aria-label="Day (DD)"
							
							required>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										DD
							</span>

					</label>
					<label >
						<input
							type="text"
							name="invalid-date"
							value="24"
							class=o-forms-input__month-part
							inputmode="numeric"
							pattern=0?[1-9]|1[012]
							
							aria-label="Month (MM)"
							
							required>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										MM
							</span>

					</label>
					<label >
						<input
							type="text"
							name="invalid-date"
							value="2019"
							class=o-forms-input__year-part
							inputmode="numeric"
							pattern=[0-9]{4}
							
							aria-label="Year (YYYY)"
							
							required>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										YYYY
							</span>

					</label>

				

				<span class="o-forms-input__error">Not a valid date</span>

			</span>

		</div>

	




	

		<div class="o-forms-field
			 o-forms-field--inline
			
			
			"
			role="group"
				aria-labelledby="inline-date-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="inline-date-group-title">Inline date input</span>
			</span>

			<span class="o-forms-input o-forms-input--date o-forms-input--inline">

				

					<label >
						<input
							type="text"
							name="inline-date"
							value=""
							class=o-forms-input__day-part
							inputmode="numeric"
							pattern=0[1-9]|[12]\d|3[01]
							
							aria-label="Day (DD)"
							
							required>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										DD
							</span>

					</label>
					<label >
						<input
							type="text"
							name="inline-date"
							value=""
							
							
							pattern=0?[1-9]|1[012]
							
							aria-label="Month (MM)"
							
							required>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										MM
							</span>

					</label>
					<label >
						<input
							type="text"
							name="inline-date"
							value=""
							
							
							pattern=[0-9]{4}
							
							aria-label="Year (YYYY)"
							
							required>

							<span class="o-forms-input__label
										
										"
									aria-hidden="true">
										YYYY
							</span>

					</label>

				

				

			</span>

		</div>

	

	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
