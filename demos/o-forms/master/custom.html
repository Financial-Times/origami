<!DOCTYPE html>
<html lang="en" class="demo">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-forms: custom demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=DOMTokenList,Element.prototype.closest,Array.prototype.includes,Array.from,Object.assign,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0&brand=master" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>



	

		<div class="o-forms-field
			
			
			 o-forms-field--optional
			"
			role="group"
				aria-labelledby="radio-box-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="radio-box-group-title">Custom radio buttons and anchor</span>
			</span>

			<span class="o-forms-input o-forms-input--radio-box o-forms-input--demo-radio">

				<div class="o-forms-input--radio-box__container">

					<label >
						<input
							type="radio"
							name="default"
							value="Daily"
							
							
							
							checked
							
							
							>

							<span class="o-forms-input__label
										
										"
									>
										Daily
							</span>

					</label>
					<label >
						<input
							type="radio"
							name="default"
							value="Weekly"
							
							
							
							
							
							
							>

							<span class="o-forms-input__label
										
										"
									>
										Weekly
							</span>

					</label>

				</div>

				

			</span>

		</div>

	


		<div class="o-forms-input o-forms-input--pseudo-radio-link o-forms-input--demo-pseudo-radio-link">
				<a class="
					o-forms-input__link
					 o-forms-input__link--current
					" href=#>Anchor Link A</a>
				<a class="
					o-forms-input__link
					
					" href=#>Anchor Link B</a>
		</div>




	

		<div class="o-forms-field
			
			
			
			"
			role="group"
				aria-labelledby="radio-box-group-title"
				aria-describedby="radio-box-group-info"
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="radio-box-group-title">Custom radio buttons and anchor</span>
					<span class="o-forms-title__prompt"  id=radio-box-group-info >With prefixed icons</span>
			</span>

			<span class="o-forms-input o-forms-input--radio-box o-forms-input--demo-radio">

				<div class="o-forms-input--radio-box__container">

					<label >
						<input
							type="radio"
							name="icon"
							value="Grid"
							
							
							
							
							
							
							required>

							<span class="o-forms-input__label
										
										 o-forms-input__label__grid-icon"
									>
										Grid
							</span>

					</label>
					<label >
						<input
							type="radio"
							name="icon"
							value="List"
							
							
							
							checked
							
							
							required>

							<span class="o-forms-input__label
										
										 o-forms-input__label__list-icon"
									>
										List
							</span>

					</label>

				</div>

				

			</span>

		</div>

	


		<div class="o-forms-input o-forms-input--pseudo-radio-link o-forms-input--demo-pseudo-radio-link">
				<a class="
					o-forms-input__link
					 o-forms-input__link--current
					 o-forms-input__link--grid-icon" href=#>Grid Link</a>
				<a class="
					o-forms-input__link
					
					 o-forms-input__link--list-icon" href=#>List Link</a>
		</div>

	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
