<body>



	

		<div class="o-forms-field
			
			
			 o-forms-field--optional
			"
			role="group"
				aria-labelledby="radio-round-group-title"
				aria-describedby="radio-round-group-info"
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="radio-round-group-title">Default round-style radio buttons</span>
					<span class="o-forms-title__prompt"  id=radio-round-group-info >Optional prompt&#x2F;description text</span>
			</span>

			<span class="o-forms-input o-forms-input--radio-round">

				

					<label >
						<input
							type="radio"
							name="default"
							value="Default 1"
							
							
							
							checked
							
							
							>

							<span class="o-forms-input__label
										
										"
									>
										Default 1
							</span>

					</label>
					<label >
						<input
							type="radio"
							name="default"
							value="Default 2"
							
							
							
							
							
							
							>

							<span class="o-forms-input__label
										
										"
									>
										Default 2
							</span>

					</label>

				

				

			</span>

		</div>

	




	

		<div class="o-forms-field
			
			
			
			"
			role="group"
				aria-labelledby="inline-radio-round-group-title"
				
			>

				<span class="o-forms-title__main" id="inline-radio-round-group-title">Inline round-style radio buttons</span>
			</span>

			<span class="o-forms-input o-forms-input--radio-round o-forms-input--inline">

				

					<label >
						<input
							type="radio"
							name="inline-radio"
							value="Inlined 1"
							
							
							
							checked
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Inlined 1
							</span>

					</label>
					<label >
						<input
							type="radio"
							name="inline-radio"
							value="Inlined 2"
							
							
							
							
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Inlined 2
							</span>

					</label>
					<label >
						<input
							type="radio"
							name="inline-radio"

							required>

							<span class="o-forms-input__label
										
										"
									>
										Inlined 3
							</span>

					</label>

				

				

			</span>

		</div>
