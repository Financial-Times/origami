<!DOCTYPE html>
<html lang="en" class="demo">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-forms: select demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=DOMTokenList,Element.prototype.closest,Array.prototype.includes,Array.from,Object.assign,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0&brand=whitelabel" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
		<label class="o-forms-field o-forms-field--optional">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Default select box</span>
				<span class="o-forms-title__prompt">Optional prompt&#x2F;description text</span>
			</span>

			<span class="o-forms-input o-forms-input--select">



					<select
						
						
						>
						<option value="Option 1 (low chars: qgjpy)" selected>Option 1 (low chars: qgjpy)</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Valid selection</span>
				
			</span>

			<span class="o-forms-input o-forms-input--select o-forms-input--valid">



					<select
						
						
						required>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Invalid selection</span>
				
			</span>

			<span class="o-forms-input o-forms-input--select o-forms-input--invalid">



					<select
						
						
						required>
						
						<option value=""></option><option value="Option 1">Option 1</option><option value="Option 2">Option 2</option><option value="Option 3">Option 3</option>
					</select>

				<span class="o-forms-input__error">Please select an option</span>
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Disabled select box</span>
				
			</span>

			<span class="o-forms-input o-forms-input--select">



					<select
						
						disabled
						>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Small select box</span>
				
			</span>

			<span class="o-forms-input o-forms-input--select o-forms-input--small">



					<select
						
						
						required>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Multiple select box</span>
				
			</span>

			<span class="o-forms-input o-forms-input--select">



					<select
						multiple
						
						required>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Select box with suffix</span>
				<span class="o-forms-title__prompt">And prompt text for good measure</span>
			</span>

			<span class="o-forms-input o-forms-input--select o-forms-input--suffix">



					<select
						
						
						required>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				<button class="o-buttons o-buttons--secondary o-buttons--big">Go</button>
			</span>

		</label>
		<label class="o-forms-field">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Small select box with suffix</span>
				
			</span>

			<span class="o-forms-input o-forms-input--select o-forms-input--suffix o-forms-input--small">



					<select
						
						
						required>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				<button class="o-buttons o-buttons--secondary">Go</button>
			</span>

		</label>
		<label class="o-forms-field o-forms-field--inline">

			<span	class="o-forms-title o-forms-title--shrink">
				<span class="o-forms-title__main">Short title</span>
				<span class="o-forms-title__prompt">Long input</span>
			</span>

			<span class="o-forms-input o-forms-input--select">



					<select
						
						
						required>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				
			</span>

		</label>
		<label class="o-forms-field o-forms-field--inline">

			<span	class="o-forms-title o-forms-title--vertical-center">
				<span class="o-forms-title__main">Vertically centered title</span>
				
			</span>

			<span class="o-forms-input o-forms-input--select">



					<select
						
						
						required>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				
			</span>

		</label>
		<label class="o-forms-field o-forms-field--inline">

			<span	class="o-forms-title">
				<span class="o-forms-title__main">Inline multiple selectbox</span>
				<span class="o-forms-title__prompt">Multiple select boxes can also be inlined.</span>
			</span>

			<span class="o-forms-input o-forms-input--select">



					<select
						multiple
						
						required>
						<option value="Option 1" selected>Option 1</option>
						<option value="Option 2">Option 2</option><option value="Option 3">Option 3</option><option value="Option 4">Option 4</option>
					</select>

				
				
			</span>

		</label>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
