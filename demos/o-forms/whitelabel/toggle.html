<!DOCTYPE html>
<html lang="en" class="demo">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-forms: toggle demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=DOMTokenList,Element.prototype.closest,Array.prototype.includes,Array.from,Object.assign,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0&brand=whitelabel" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>



	

		<div class="o-forms-field
			
			
			 o-forms-field--optional
			"
			role="group"
				aria-labelledby="toggle-group-title"
				aria-describedby="toggle-group-info"
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="toggle-group-title">Default toggle inputs</span>
					<span class="o-forms-title__prompt"  id=toggle-group-info >Optional prompt text</span>
			</span>

			<span class="o-forms-input o-forms-input--toggle">

				

					<label >
						<input
							type="checkbox"
							name="default"
							value="Stacked 1"
							
							
							
							checked
							
							
							>

							<span class="o-forms-input__label
										
										"
									>
										Stacked 1
							</span>

					</label>
					<label >
						<input
							type="checkbox"
							name="default"
							value="Stacked 2"
							
							
							
							
							
							
							>

							<span class="o-forms-input__label
										
										"
									>
										Stacked 2
							</span>

					</label>

				

				

			</span>

		</div>

	




	

		<div class="o-forms-field
			
			
			
			"
			role="group"
				aria-labelledby="inlined-toggle-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="inlined-toggle-group-title">Inline toggle inputs</span>
			</span>

			<span class="o-forms-input o-forms-input--toggle o-forms-input--inline">

				

					<label >
						<input
							type="checkbox"
							name="optional"
							value="Optional 1"
							
							
							
							checked
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Optional 1
							</span>

					</label>
					<label >
						<input
							type="checkbox"
							name="optional"
							value="Optional 2"
							
							
							
							
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Optional 2
							</span>

					</label>

				

				

			</span>

		</div>

	




	

		<div class="o-forms-field
			
			
			
			"
			role="group"
				aria-labelledby="disabed-toggle-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="disabed-toggle-group-title">Disabled toggle inputs</span>
			</span>

			<span class="o-forms-input o-forms-input--toggle">

				

					<label >
						<input
							type="checkbox"
							name="disabled"
							value="Disabled 1"
							
							
							
							checked
							
							disabled
							>

							<span class="o-forms-input__label
										
										"
									>
										Disabled 1
							</span>

					</label>
					<label >
						<input
							type="checkbox"
							name="disabled"
							value="Disabled 2"
							
							
							
							
							
							disabled
							>

							<span class="o-forms-input__label
										
										"
									>
										Disabled 2
							</span>

					</label>

				

				

			</span>

		</div>

	




	

		<div class="o-forms-field
			
			
			
			"
			role="group"
				aria-labelledby="error-toggle-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="error-toggle-group-title">Error toggle inputs</span>
			</span>

			<span class="o-forms-input o-forms-input--toggle o-forms-input--invalid">

				

					<label >
						<input
							type="checkbox"
							name="error"
							value="Error 1"
							
							
							
							checked
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Error 1
							</span>

					</label>
					<label >
						<input
							type="checkbox"
							name="error"
							value="Error 2"
							
							
							
							
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Error 2
							</span>

					</label>

				

				<span class="o-forms-input__error">Something has gone wrong.</span>

			</span>

		</div>

	




	

		<div class="o-forms-field
			 o-forms-field--inline
			
			
			"
			role="group"
				aria-labelledby="inline-field-toggle-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="inline-field-toggle-group-title">Inline field with toggle</span>
			</span>

			<span class="o-forms-input o-forms-input--toggle">

				

					<label >
						<input
							type="checkbox"
							name="inline-field"
							value="Inlined 1"
							
							
							
							checked
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Inlined 1
							</span>

					</label>
					<label >
						<input
							type="checkbox"
							name="inline-field"
							value="Inlined 2"
							
							
							
							
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Inlined 2
							</span>

					</label>

				

				

			</span>

		</div>

	




	

		<div class="o-forms-field
			 o-forms-field--inline
			
			
			"
			role="group"
				aria-labelledby="inline-field-toggle-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="inline-field-toggle-group-title">Inline field with inline toggle</span>
			</span>

			<span class="o-forms-input o-forms-input--toggle o-forms-input--inline">

				

					<label >
						<input
							type="checkbox"
							name="inline-all"
							value="Inlined 1"
							
							
							
							checked
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Inlined 1
							</span>

					</label>
					<label >
						<input
							type="checkbox"
							name="inline-all"
							value="Inlined 2"
							
							
							
							
							
							
							required>

							<span class="o-forms-input__label
										
										"
									>
										Inlined 2
							</span>

					</label>

				

				

			</span>

		</div>

	




	<div class="demo-inverse">

		<div class="o-forms-field
			
			 o-forms-field--inverse
			 o-forms-field--optional
			"
			role="group"
				aria-labelledby="inverse-toggle-group-title"
				
			>

			<span class="o-forms-title">
				<span class="o-forms-title__main" id="inverse-toggle-group-title">Inverse checkboxes</span>
					<span class="o-forms-title__prompt" >Inverse prompt text</span>
			</span>

			<span class="o-forms-input o-forms-input--toggle">

				

					<label >
						<input
							type="checkbox"
							name="inverse"
							value="Inverse 1"
							
							
							
							checked
							
							
							>

							<span class="o-forms-input__label
										
										"
									>
										Inverse 1
							</span>

					</label>
					<label >
						<input
							type="checkbox"
							name="inverse"
							value="Inverse 2"
							
							
							
							
							
							
							>

							<span class="o-forms-input__label
										
										"
									>
										Inverse 2
							</span>

					</label>

				

				

			</span>

		</div>

	</div>

	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
