<!DOCTYPE html>
<html lang="en" class="o-table-demo-constrain">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-table: responsive-overflow demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver,IntersectionObserverEntry,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5,o-normalise@^3,o-typography@^7,o-forms@^9,o-buttons@^7" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5,o-normalise@^3,o-typography@^7,o-forms@^9,o-buttons@^7&brand=internal" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<div class="o-table-container">
		<div class="o-table-overlay-wrapper">
			<div class="o-table-scroll-wrapper">
				<table
					
					aria-describedby=" demo-footnote"
					class="o-table o-table--horizontal-lines  o-table--responsive-overflow"
					data-o-component="o-table"
					data-o-table-responsive="overflow">
					<thead>
						<tr>
							<th scope="col" role="columnheader">Fruit</th>
							<th scope="col" role="columnheader">Genus</th>
							<th scope="col" role="columnheader">Characteristic</th>
							<th scope="col" role="columnheader" data-o-table-data-type="numeric" class="o-table__cell--numeric">Cost&nbsp;(GBP)</th>
							<th scope="col" role="columnheader" data-o-table-data-type="numeric" class="o-table__cell--numeric">Cost&nbsp;(EUR)</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Dragonfruit</td>
							<td>Stenocereus</td>
							<td>Juicy</td>
							<td class="o-table__cell--numeric">3</td>
							<td class="o-table__cell--numeric">2.72</td>
						</tr>
						<tr>
							<td>Durian</td>
							<td>Durio</td>
							<td>Smelly</td>
							<td class="o-table__cell--numeric">1.75</td>
							<td class="o-table__cell--numeric">1.33</td>
						</tr>
						<tr>
							<td>Naseberry</td>
							<td>Manilkara</td>
							<td>Chewy</td>
							<td class="o-table__cell--numeric">2</td>
							<td class="o-table__cell--numeric">1.85</td>
						</tr>
						<tr>
							<td>Strawberry</td>
							<td>Fragaria</td>
							<td>Sweet</td>
							<td class="o-table__cell--numeric">1.5</td>
							<td class="o-table__cell--numeric">1.69</td>
						</tr>
						<tr>
							<td>Apple</td>
							<td>Malus</td>
							<td>Crunchy</td>
							<td class="o-table__cell--numeric">0.5</td>
							<td class="o-table__cell--numeric">0.56</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div id="demo-footnote" class="o-table-footnote">
			Source: The Origami team's love of fruit.
		</div>
	</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
