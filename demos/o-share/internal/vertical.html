<head>
	<meta charset="utf-8" />

	<title>o-share: vertical demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

<body>
	<div data-o-component="o-share" class="o-share o-share--vertical  ">
		<ul>
			<li class="o-share__action">
				<a class="o-share__icon o-share__icon--twitter" href="https://twitter.com/intent/tweet?url=http:&#x2F;&#x2F;on.ft.com&#x2F;1mUdgA2&amp;text=Pfizer+says+its+AstraZeneca+vow+over+big+UK+presence+is+binding&amp;related=ftcompanies&amp;via=FT" rel="noopener">
					<span class="o-share__text">Twitter</span>
				</a>
			</li>
			<li class="o-share__action">
				<a class="o-share__icon o-share__icon--facebook" href="http://www.facebook.com/sharer.php?u=http:&#x2F;&#x2F;on.ft.com&#x2F;1mUdgA2" rel="noopener">
					<span class="o-share__text">Facebook</span>
				</a>
			</li>
			<li class="o-share__action">
				<a class="o-share__icon o-share__icon--linkedin" href="https://www.linkedin.com/shareArticle?mini=true&url=http:&#x2F;&#x2F;on.ft.com&#x2F;1mUdgA2&title=Pfizer+says+its+AstraZeneca+vow+over+big+UK+presence+is+binding%2B%7C%2BFT%2Ecom+%7C+Pharmaceuticals&summary=US+drugs+group+vows+to+maintain+big+British+presence&source=Financial%20Times" rel="noopener">
					<span class="o-share__text">LinkedIn</span>
				</a>
			</li>
			<li class="o-share__action">
				<a class="o-share__icon o-share__icon--whatsapp" target="_blank" href="whatsapp://send?text=Pfizer+says+its+AstraZeneca+vow+over+big+UK+presence+is+binding%20-%20http:&#x2F;&#x2F;on.ft.com&#x2F;1mUdgA2" data-trackable="whatsapp" rel="noopener">
					<span class="o-share__text">Whatsapp</span>
				</a>
			</li>
			<li class="o-share__action">
				<a class="o-share__icon o-share__icon--pinterest" href="http://www.pinterest.com/pin/create/button/?url=http:&#x2F;&#x2F;on.ft.com&#x2F;1mUdgA2&amp;description=Pfizer+says+its+AstraZeneca+vow+over+big+UK+presence+is+binding" rel="noopener">
					<span class="o-share__text">Pinterest</span>
				</a>
			</li>
			<li class="o-share__action">
				<button class="o-share__icon o-share__icon--mail">
					<span class="o-share__text">Mail</span>
				</button>
			</li>
			<li class="o-share__action">
				<a href="http://on.ft.com/1mUdgA2" class="o-share__icon o-share__icon--link">
					<span class="o-share__text">URL</span>
				</a>
			</li>

		</ul>
	</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
