<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-banner: form demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5,o-normalise@^3" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5,o-normalise@^3&brand=master" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>

	<div class="o-banner o-banner--small" data-o-component="o-banner">
		<div class="o-banner__outer">
			<div class="o-banner__inner" data-o-banner-inner="">
				<div class="o-banner__content o-banner__content--long">
					<header class="o-banner__heading">
						<h1>FT Compact</h1>
					</header>
					<p>Try the new compact homepage. A list view of today's homepage with fewer images.</p>
				</div>
				<div class="o-banner__content o-banner__content--short">
					<header class="o-banner__heading">
						<h1>FT Compact</h1>
					</header>
					<p>Try the new compact homepage.</p>
				</div>
				<div class="o-banner__actions">
					<form class="o-banner__action">
						<input class="o-banner__button" type="submit" value="Try it now"/>
					</form>
					<div class="o-banner__action o-banner__action--secondary">
						<a href="#" class="o-banner__link">Give feedback</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
