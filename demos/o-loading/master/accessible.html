<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-loading: accessible demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=CustomEvent&flags=gated&unknown=polyfill"></script>


		<script src="accessible.js" defer></script>


		<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<div class="demo" role="application">
		<p>
			Clicking the button will show the loading indicator for a set time. The indicator has been marked up with all the appropriate ARIA attributes.
		</p>
		<button class="demo-toggle demo-off">Start example</button>
		<br>
		<div class="o-loading o-loading--dark" role="progressbar" aria-valuetext="loading" tabindex="0"></div>
	</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
