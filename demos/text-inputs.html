<!DOCTYPE html>
<!--[if IE 7]>         <html class="o-useragent-ie7 o-hoverable-on"> <![endif]-->
<!--[if IE 8]>         <html class="o-useragent-ie8 o-hoverable-on"> <![endif]-->

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-forms: text-inputs demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<script src="//polyfill.webservices.ft.com/v1/polyfill.min.js?features=default"></script>
	<style>body { margin: 0; } .demo-js .o--if-nojs { display: none; }</style>
	<script>(function(d) { d.className = d.className + ' demo-js'; })(document.documentElement);</script>
	<link rel="stylesheet" href="/bundles/css?modules=o-forms:/demos/src/demo.scss,o-fonts@^1.4.0,o-grid@^3.0.0" />
</head>
<body class="">
<div class="demo-column">
	<div class="o-forms-group">
		<label class="o-forms-label">Text input</label>
		<small class="o-forms-additional-info">prompt text ie password needs 6 characters</small>
		<input type="text" placeholder="placeholder" class="o-forms-text" />
	</div>
	<div class="o-forms-group o-forms--valid">
		<label class="o-forms-label">Text input with valid entry</label>
		<input type="text" placeholder="placeholder" class="o-forms-text o-forms-text--valid" value="Field value" />
	</div>
	<div class="o-forms-group o-forms--error">
		<label class="o-forms-label">URL input :invalid</label>
		<input type="url" placeholder="placeholder" class="o-forms-text" value="hp://invalid.com" />
		<div class="o-forms-errortext">Please enter a valid url</div>
	</div>
</div>
<div class="demo-column">
	<div class="o-forms-group">
		<label class="o-forms-label">Text input disabled</label>
		<input type="text" placeholder="placeholder" class="o-forms-text o-forms-text--valid" value="Field value" disabled="disabled" />
	</div>
	<div class="o-forms-group o-forms--error">
		<label class="o-forms-label">Text input (error)</label>
		<input type="text" placeholder="placeholder" class="o-forms-text" value="Field value" />
		<div class="o-forms-errortext">Invalid entry</div>
	</div>
</div>
<div class="demo-column">
	<div class="o-forms-group">
		<label class="o-forms-label">Small text field</label>
		<input type="text" placeholder="placeholder" class="o-forms-text o-forms-text--small" value="Field value" />
	</div>
</div>


<script src="//registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
