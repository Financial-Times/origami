<div class="o-forms-group">
	<label class="o-forms-label">Textarea</label>
	<textarea placeholder="placeholder" class="o-forms-textarea"></textarea>
</div>
<div class="o-forms-group">
	<label class="o-forms-label">Textarea disabled</label>
	<textarea placeholder="placeholder" class="o-forms-textarea" disabled="disabled"></textarea>
</div>
<div class="o-forms-group o-forms--valid">
	<label class="o-forms-label">Textarea (valid)</label>
	<textarea placeholder="placeholder" class="o-forms-textarea"></textarea>
</div>
<div class="o-forms-group o-forms--error">
	<label class="o-forms-label">Textarea (error)</label>
	<textarea placeholder="placeholder" class="o-forms-textarea"></textarea>
	<div class="o-forms-errortext">Invalid entry</div>
</div>
