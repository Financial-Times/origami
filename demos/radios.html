    <meta charset="utf-8" />
    <title>o-ft-forms: radios demo</title>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <style>
    body {
        margin: 0;
    }
    </style>

<body class="">
    
    <link rel="stylesheet" href="http://build.origami.ft.com/bundles/css?modules=o-grid@^2.0.7" />
<div class="o-grid-row">
    <div data-o-grid-colspan="4 S12 M12">
        <div class="o-ft-forms-field-group">
            <label class="o-ft-forms__label">Label</label>
            <input type="radio" name="radio" value="1" class="o-ft-forms__field" id="radio11"><label for="radio11" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 1</label>
            <input type="radio" name="radio" value="2" class="o-ft-forms__field" id="radio12"><label for="radio12" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 2</label>
            <input type="radio" name="radio" value="3" class="o-ft-forms__field" id="radio13"><label for="radio13" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 3</label>
        </div>
    </div>
    <div data-o-grid-colspan="4 S12 M12">
        <div class="o-ft-forms-field-group o-ft-forms--valid">
            <label class="o-ft-forms__label">Label (valid)</label>
            <input type="radio" name="radio2" value="1" class="o-ft-forms__field" id="radio21"><label for="radio21" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 1</label>
            <input type="radio" name="radio2" value="2" class="o-ft-forms__field" id="radio22"><label for="radio22" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 2</label>
            <input type="radio" name="radio2" value="3" class="o-ft-forms__field" id="radio23"><label for="radio23" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 3</label>
        </div>
    </div>
    <div data-o-grid-colspan="4 S12 M12">
        <div class="o-ft-forms-field-group o-ft-forms--error">
            <label class="o-ft-forms__label">Label (error)</label>
            <input type="radio" name="radio2" value="1" class="o-ft-forms__field" id="radio21"><label for="radio21" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 1</label>
            <input type="radio" name="radio2" value="2" class="o-ft-forms__field" id="radio22"><label for="radio22" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 2</label>
            <input type="radio" name="radio2" value="3" class="o-ft-forms__field" id="radio23"><label for="radio23" class="o-ft-forms__label"><span class="o-ft-forms__field--pseudo"></span>Radio 3</label>
            <div class="o-ft-forms__errortext">Invalid entry</div>
        </div>
    </div>
</div>
