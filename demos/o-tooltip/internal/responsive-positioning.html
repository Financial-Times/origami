<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-tooltip: responsive-positioning demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5,o-colors@^6,o-buttons@^7,o-normalise@^3" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5,o-colors@^6,o-buttons@^7,o-normalise@^3&brand=internal" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<div class="o-colors-page-background">
		<div class='demo-tooltip-container' id="box-tooltip" style="margin-top:200px;margin-left:20%">

			<button class='o-buttons o-buttons--secondary o-buttons--big demo-tooltip-target' id="demo-tooltip-target">
				Share
			</button>

			<div data-o-component="o-tooltip"
			data-o-tooltip-position="above"
			data-o-tooltip-position-s="right"
			data-o-tooltip-position-m="below"
			data-o-tooltip-position-l="left"
			data-o-tooltip-position-xl="above"
			data-o-tooltip-target="demo-tooltip-target"
			data-o-tooltip-show-on-construction="true">
				<div class='o-tooltip-content'>
					<p>Spin me right round..</p>
				</div>
			</div>
		</div>
	</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
