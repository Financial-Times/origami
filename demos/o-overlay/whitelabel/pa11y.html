<!DOCTYPE html>
<html lang="en" class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-overlay: pa11y demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=es5object,es5string,classlist,customevent,requestanimationframe,CustomEvent&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0" defer></script>

		<script src="demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=o-fonts@^5.0.0,o-buttons@^7.0.0,o-normalise@^3.0.0&brand=whitelabel" />

		<link rel="stylesheet" href="demo.css" />
</head>
<body>
	<button class="o-overlay-trigger o-buttons o-buttons--secondary o-buttons--big" data-o-overlay-id="overlay1" data-o-overlay-src="#overlay" data-o-overlay-heading-title="You've changed region" data-o-overlay-heading-shaded="true" data-o-overlay-modal="true" data-o-overlay-preventclosing="true" aria-pressed="false" aria-haspopup="true">Launch overlay</button>

	<script type="text/template" id="overlay1">
		<div class='demo-overlay'>
			<p>We've detected that your location has changed. Would you like to switch to the International Edition?</p>
			<button class='demo-button o-buttons o-buttons--secondary' onclick="window.location.reload(true)">Stay with UK edition</button><button class='demo-button o-buttons o-buttons--secondary'>Switch to International</button>
		</div>
	</script>

	<button class="o-overlay-trigger o-buttons o-buttons--secondary o-buttons--big" data-o-overlay-id="overlay2" data-o-overlay-src="#overlay" data-o-overlay-heading-title="We're having trouble updating" data-o-overlay-heading-shaded="false" data-o-overlay-modal="true" data-o-overlay-preventclosing="false" data-o-overlay-zIndex="20" aria-pressed="false" aria-haspopup="true">Launch overlay</button>

	<script type="text/template" id="overlay2">
		<div class='demo-overlay'>
			<p>We're currently experiencing some technical difficulties. Some features may not work while we fix this problem.</p>
			<button onclick="window.location.reload(true)" class="o-buttons o-buttons--secondary">OK</button>
		</div>
	</script>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
