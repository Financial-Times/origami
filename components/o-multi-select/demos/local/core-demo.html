<html lang="en" class="">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
	<title>o-multi-select: demo demo</title>
	<meta name="viewport" content="initial-scale=1.0, width=device-width" />
	<style>
		body {
			margin: 0;
		}
	</style>

		<script src="https://polyfill.io/v3/polyfill.min.js?features=Object.assign,Array.from,Element.prototype.closest,Element.prototype.matches,String.prototype.startsWith,css-boxsizing,Map,Array.prototype.includes,DOMTokenList,CustomEvent,Element.prototype.classList,String.prototype.includes,String.prototype.trim,es5object,es5string,classlist,customevent,requestanimationframe,fetch,Element.prototype.remove,Element.prototype.append,html5,NodeList.prototype.@@iterator,Event,Array.prototype.forEach,Array.prototype.map,Array.prototype.filter,requestAnimationFrame,IntersectionObserver,Object.keys,IntersectionObserverEntry,NodeList.prototype.forEach,document.queryselector,Array.prototype.find&flags=gated&unknown=polyfill"></script>

		<script src="https://www.ft.com/__origami/service/build/v3/bundles/js?system_code=origami-registry-ui&components=" defer></script>

		<script src="core-demo.js" defer></script>

		<link rel="stylesheet" href="https://www.ft.com/__origami/service/build/v3/bundles/css?system_code=origami-registry-ui&components=&brand=core" />

		<link rel="stylesheet" href="core-demo.css" />
</head>
<body>
	<div class="o-multi-select" data-o-component="o-multi-select">
		<div class="o-form o-multi-select_core">
			<span class="o-forms-field">
				<span class="o-forms-title">
					<label class="o-forms-title__main" for="multiple"
						>Multiple select box</label
					>
				</span>

				<span class="o-forms-input o-forms-input--select">
					<select name="multiple" id="multiple" multiple>
						<option value="Apple">Apple</option>
						<option value="Banana">Banana</option>
						<option value="Blueberry">Blueberry</option>
						<option value="Boysenberry">Boysenberry</option>
						<option value="Cherry">Cherry</option>
						<option value="Durian">Durian</option>
						<option value="Eggplant">Eggplant</option>
						<option value="Fig">Fig</option>
						<option value="Grape">Grape</option>
						<option value="Guava">Guava</option>
						<option value="Huckleberry">Huckleberry</option>
					</select>
				</span>
			</span>
		</div>
		<div class="o-form o-multi-select_enhanced">
			<span class="o-forms-field">
				<span class="o-forms-title">
					<label
						class="o-forms-title__main"
						for="multiple-enhanced"
						id="o-multi-select-label"
						>Multiple select box</label
					>
				</span>
			</span>

			<ul
				class="o-multi-select__selected-options"
				id="o-multi-select-selected"
			></ul>
			<div
				class="o-forms-input o-forms-input--text o-forms-input--select o-multi-select-input-wrapper"
			>
				<input
					aria-activedescendant=""
					aria-autocomplete="none"
					aria-controls="o-multi-select-listbox"
					aria-expanded="false"
					aria-haspopup="listbox"
					aria-labelledby="o-multi-select-label o-multi-select-selected"
					id="o-multi-select-listbox"
					role="combobox"
					type="text"
					name="multiple-enhanced"
					class="o-multi-select-input"
					placeholder="Click to select options"
				/>
				<button
					class="o-multi-select__clear"
					type="button"
					aria-controls="o-multi-select-listbox"
					title="Clear options"
				>
					<span class="o-icons-icon o-icons-icon--cross"></span>Clear
				</button>
				<div
					class="o-multi-select-dropdown"
					role="listbox"
					id="o-multi-select-listbox"
					aria-label="multi select options"
				></div>
			</div>
		</div>
	</div>
	<script src="https://registry.origami.ft.com/embedapi?autoload=resize"></script>
</body>
</html>
