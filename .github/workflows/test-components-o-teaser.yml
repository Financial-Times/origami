name: test components/o-teaser
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow}}-components/o-teaser
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm i -g npm@7
    - run: npm ci
    - run: npm run -w components/o-teaser lint --if-present
    - run: npm run -w components/o-teaser build --if-present
    - run: npm run -w components/o-teaser test --if-present
