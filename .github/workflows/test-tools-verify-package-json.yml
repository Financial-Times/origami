name: test tools/verify-package-json
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow}}-tools/verify-package-json
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1
    - uses: xt0rted/stylelint-problem-matcher@v1
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - run: npm run -w tools/verify-package-json lint --if-present
    - run: npm run -w tools/verify-package-json build --if-present
    - run: npm run -w tools/verify-package-json test --if-present
