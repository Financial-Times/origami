name: Percy
on: [pull_request]
jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install --only=dev
    - if: contains(github.event.pull_request.labels.*.name, 'wontfix')
      run: npx origami-build-tools install
    - if: contains(github.event.pull_request.labels.*.name, 'wontfix')
      run: npx origami-build-tools demo
    - if: contains(github.event.pull_request.labels.*.name, 'wontfix')
      name: Percy Test
      uses: percy/snapshot-action@v0.1.0
      with:
        build-directory: "demos/local"
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    - if: contains(github.event.pull_request.labels.*.name, 'wontfix')
      uses: actions/github-script@0.9.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸ‘‹ Percy has finished running the visual regression testing!'
          })
    - if: contains(github.event.pull_request.labels.*.name, 'wontfix')
      uses: actions/github-script@0.9.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.issues.removeLabels({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            labels: ['wontfix']
          })
    - run: npx origami-ci branch
