name: percy
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow }}
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
#    paths:
#      - "package.json"
#      - "package-lock.json"
#      - "components/**"
#      - "!components/**/*.md"

jobs:
  percy-snapshots:
    if: ${{ github.event.label.name == 'percy' }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        - workspace: components/ft-concept-button
          percyToken: ${{ secrets.PERCY_TOKEN_COMPONENTS_FT_CONCEPT_BUTTON }}
        - workspace: components/g-audio
          percyToken: ${{ secrets.PERCY_TOKEN_COMPONENTS_G_AUDIO }}
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - uses: volta-cli/action@v4
    - uses: actions/cache@v2
      with:
        volta-version: "1.0.8"
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - run: node ./scripts/percy.js
      env:
        PERCY_TOKEN: ${{ matrix.percyToken }}
        WORKSPACE: ${{ matrix.workspace }}
