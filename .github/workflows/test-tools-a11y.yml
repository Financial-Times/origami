name: test tools/a11y
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow}}-tools/a11y
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm i -g npm@7
    - run: npm ci
    - run: npx npm run -w tools/a11y lint
    - run: npx npm run -w tools/a11y test
