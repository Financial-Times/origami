name: 'Chromatic'

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - labeled
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'apps/o3-storybook/**'
      - '!components/o3-*/*.md'
      - 'components/o3-*/**'

jobs:
  chromatic-deployment:
    if: ${{ github.event.label.name == 'chromatic' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Install dependencies
        run: npm ci
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: apps/o3-storybook
          storybookBaseDir: apps/o3-storybook
          exitOnceUploaded: true
          onlyChanged: true
          autoAcceptChanges: "main" # ðŸ‘ˆ Option to accept all changes on main
