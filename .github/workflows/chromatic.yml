name: 'Chromatic deployment â€“ O3'

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'apps/o3-storybook/**'
      - '!apps/o3-storybook/**/*.md'
      - 'components/o3-*/**'
      - '!components/o3-*/*.md'
  pull_request:
    types:
      - labeled
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'apps/o3-storybook/**'
      - '!apps/o3-storybook/**/*.md'
      - 'components/o3-*/**'
      - '!components/o3-*/*.md'

jobs:
  chromatic-deployment-o3:
    if: ${{ github.event.label.name == 'chromatic' || github.event_name == 'push' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Configure Cloudsmith
        env:
          CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}
        run: |
          npm config set registry=https://npm.packages.ft.com/financial-times-internal-releases/
          npm config set //npm.packages.ft.com/financial-times-internal-releases/:_authToken=${CLOUDSMITH_API_KEY}
      - name: Install node modules
        run: npm ci
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v11
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          workingDir: apps/o3-storybook
          exitOnceUploaded: true
          onlyChanged: true
          autoAcceptChanges: 'main' # ðŸ‘ˆ Option to accept all changes on main
          skip: 'release-please--branches--main' # ðŸ‘ˆ Option to skip Chromatic for certain branches
