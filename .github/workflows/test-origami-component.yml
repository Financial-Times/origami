name: Test Origami Component
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: npm install --only=dev
    - name: Repository name
      id: repo_name
      run: echo ::set-output name=REPO_NAME::$(echo $GITHUB_REPOSITORY | cut -d / -f 2)
    - uses: jwalton/gh-find-current-pr@v1
      id: findPr
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - run: npx origami-ci branch
      env:
        ORIGAMI_CI_NAME: ${{ steps.repo_name.outputs.REPO_NAME }}
        ORIGAMI_CI_VERSION: 0.0.0
        ORIGAMI_PULL_REQUEST: ${{ steps.findPr.outputs.pr }}
        GITHUB_TOKEN: ${{ secrets.ORIGAMI_GITHUB_TOKEN }}
