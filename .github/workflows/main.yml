name: Main

on: push

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12.x'
        registry-url: 'https://registry.npmjs.org'
    - name: package sub-packages for npm
      shell: bash
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        for pkg in `ls -1d ./*/`;
        do
          cd $pkg;
          ref='${{github.ref}}'
          npm version --no-git-tag-version ${ref#refs/tags/}
          npm publish --access=public;
          cd -;
        done
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    - name: Publish meta-package to npm
      shell: bash
      if: startsWith(github.ref, 'refs/tags/')
      run: |
        ref='${{github.ref}}'
        for pkg in `ls -1d sass-*/`;
        do
          # npm install --save-optional "@financial-times/$pkg@${ref#refs/tags/}";
          node -e "const pkg = require('./package.json'); pkg.optionalDependencies['@financial-times/$pkg'.replace(/\/$/, '')] = '${ref#refs/tags/}'; require('fs').writeFileSync('./package.json', JSON.stringify(pkg, undefined, 4), 'utf-8');"
        done
        npm version -f --no-git-tag-version ${ref#refs/tags/}
        npm publish --access=public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}