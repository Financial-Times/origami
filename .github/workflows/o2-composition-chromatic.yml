name: 'Chromatic deployment â€“ O2 composition'

on:
  push:
    branches: [main]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'apps/o2-storybook-composition/**'

jobs:
  chromatic-deployment-o2-composition:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Install dependencies
        run: npm ci
        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish Origami to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.O2_COMPOSITION_CHROMATIC_PROJECT_TOKEN }}
          workingDir: apps/o2-storybook-composition
          exitOnceUploaded: true
