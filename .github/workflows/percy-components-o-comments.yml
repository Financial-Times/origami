name: percy components/o-comments
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow }}-components/o-comments
  cancel-in-progress: true

on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches: main
    paths:
      - "components/o-comments/package.json"
      - "components/o-comments/package-lock.json"
      - "components/o-comments/origami.json"
      - "components/o-comments/main.js"
      - "components/o-comments/main.scss"
      - "components/o-comments/demos/**"
      - "components/o-comments/src/**"

jobs:
  percy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - uses: actions/setup-node@v2
      with:
        cache: 'npm'
        node-version: 16
    - run: npm ci
    - run: node ./scripts/percy.js
      env:
        PERCY_TOKEN: ${{ secrets.PERCY_TOKEN_COMPONENTS_O_COMMENTS }}
        WORKSPACE: components/o-comments
