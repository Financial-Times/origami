name: test apps/storybook/addons/background
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow}}-apps/storybook/addons/background
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: volta-cli/action@v1
    - uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
    - run: npm ci
    - run: npm run -w apps/storybook/addons/background lint --if-present
    - run: npm run -w apps/storybook/addons/background build --if-present
    - run: npm run -w apps/storybook/addons/background test --if-present
