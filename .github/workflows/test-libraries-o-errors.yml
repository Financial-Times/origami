name: test libraries/o-errors
concurrency:
  group: ${{ github.head_ref }}-${{ github.workflow}}-libraries/o-errors
  cancel-in-progress: true

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16.x
        cache: 'npm'
    - run: npm i -g npm@7
    - run: npm ci
    - run: npm run -w libraries/o-errors lint --if-present
    - run: npm run -w libraries/o-errors build --if-present
    - run: npm run -w libraries/o-errors test --if-present
