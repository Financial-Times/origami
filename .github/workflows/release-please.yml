on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        component: ["components/o3-web-token", "components/o3-button"]
    steps:
      - uses: GoogleCloudPlatform/release-please-action@v3
        id: release
        with:
          token: ${{ secrets.ORIGAMI_GITHUB_TOKEN }}
          command: manifest
          monorepo-tags: true
      - uses: actions/checkout@v2
        if: ${{ steps.release.outputs.releases_created }}
      - uses: actions/setup-node@v2
        with:
          cache: "npm"
          node-version: 16
          registry-url: "https://registry.npmjs.org"
        if: ${{ steps.release.outputs.releases_created }}
      - run: npm i -g npm@8
        if: ${{ steps.release.outputs.releases_created }}
      - run: npm ci
        if: ${{ steps.release.outputs.releases_created }}
      - run: npm run -w ${{ matrix.component }} build --if-present
        if: ${{ steps.release.outputs.releases_created }}
      - run: node ./scripts/publish.js '${{toJSON(steps.release.outputs)}}'
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}
          REPO_DATA_KEY: ${{secrets.REPO_DATA_KEY}}
          REPO_DATA_SECRET: ${{secrets.REPO_DATA_SECRET}}
        if: ${{ steps.release.outputs.releases_created }}
