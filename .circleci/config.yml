version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run: npm config set prefix "$HOME/.local"
      - run: npm i -g origami-build-tools@^7
      - run: $HOME/.local/bin/obt install
      - run: $HOME/.local/bin/obt demo --demo-filter pa11y --suppress-errors
      - run: $HOME/.local/bin/obt verify
      - run: $HOME/.local/bin/obt test
      - run: git clean -fxd
      - run: npx occ 0.0.0
      - run: $HOME/.local/bin/obt install --ignore-bower
      - run: $HOME/.local/bin/obt test --ignore-bower
  bundle_size_notice:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: Report Bundle Size
          command: |
            export PULL_REQUEST=$(echo ${CIRCLE_PULL_REQUEST} | sed 's|.*/||')
            echo Finding bundle size...
            export BUNDLE_SIZE_MESSAGE="$(npx @financial-times/origami-bundle-size-cli)"
            echo "${BUNDLE_SIZE_MESSAGE}"
            export COMMENT_DATA="{\"body\":\"$(printenv BUNDLE_SIZE_MESSAGE | sed ':a;N;$!ba;s/\n/\\n/g')\"}"
            [[ "${PULL_REQUEST}" ]] && echo "Posting bundle size to PR https://github.com/Financial-Times/${CIRCLE_PROJECT_REPONAME}/pull/${PULL_REQUEST}" || echo "Could not find pull request to post bundle sizes to."
            [[ "${PULL_REQUEST}" ]] && curl -H "Authorization: token ${GITHUB_TOKEN}" https://api.github.com/repos/Financial-Times/${CIRCLE_PROJECT_REPONAME}/issues/${PULL_REQUEST}/comments --data "${COMMENT_DATA}" --header "Content-Type:application/json" &> /dev/null
  publish_to_npm:
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run: npx occ ${CIRCLE_TAG##v}
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > $HOME/.npmrc
      - run: npm publish --access public
workflows:
  version: 2
  test:
    jobs:
      - test
      - bundle_size_notice
      - publish_to_npm:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
