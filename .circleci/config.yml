version: 2
jobs:
  test:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - run:
          name: Ensure package.json exists for caching
          command: if [[ ! -f package.json ]]; then echo "{}" > package.json; fi
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "bower.json" }}
      - run:
          name: Install dependencies
          command: npx origami-build-tools@^8 install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}-{{ checksum "bower.json" }}
          paths:
            - node_modules
            - bower_components
      - run:
          name: Build accessibility testing demo
          command: npx origami-build-tools@^8 demo --demo-filter pa11y --suppress-errors
      - run:
          name: Run linters
          command: npx origami-build-tools@^8 verify
      - run:
          name: Run tests
          command: npx origami-build-tools@^8 test
workflows:
  version: 2
  test:
    jobs:
      - test
      - publish_to_npm:
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
